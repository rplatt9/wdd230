<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/supporting_css.css">
</head>
<body>
    <table>
        <caption>Compiled 2/24/2022 by rPlatt</caption>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">ACME Wildwest</th>
            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row">August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td scope="row">September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td scope="row">October</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <td scope="row">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td scope="row">December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
